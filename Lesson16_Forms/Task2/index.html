<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-control">
      <label for="lastName-description">Last Name</label>
      <input
        type="text"
        id="lastName-description"
        name="lastName"
        value="Emerson"
        readonly
      />
    </div>
    <div class="form-control">
      <label for="age-description">Age</label>
      <input
        type="number"
        id="age-description"
        name="age"
        min="3"
        max="10"
        value="17"
        required
      />
    </div>
    <div class="form-control">
      <input type="checkbox" id="chekbox-description" name="agree" disabled />
      <label for="chekbox-description">Accept terms and conditions</label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>

      <input type="radio" id="secret" name="gender" checked />
      <label for="secret">Secret</label>
    </div>
    <div>
      <textarea
        maxlength="10"
        name="description"
        placeholder="Write description..."
      ></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
