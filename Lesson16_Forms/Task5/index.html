<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <input
          type="text"
          class="input-type"
          name="primaryLanguage"
          value="HTML"
          disabled
        />
      </div>
      <div>
        <input type="checkbox" class="input-type" name="agree" unchecked />
      </div>
      <div>
        <input
          type="checkbox"
          class="input-type"
          name="like"
          checked
          readonly
        />
      </div>
      <div>
        <input
          type="color"
          class="input-type"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>
      <div>
        <input
          type="date"
          class="input-type"
          name="birthDate"
          value="2021-01-02"
        />
      </div>
      <div>
        <input
          type="datetime-local"
          class="input-type"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input
          type="email"
          class="input-type"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div>
        <input type="file" class="input-type" name="avatar" />
      </div>
      <div>
        <input
          type="month"
          class="input-type"
          name="startLearning"
          value="2020-01"
        />
      </div>
      <div>
        <input
          type="number"
          class="input-type"
          name="favouriteNumber"
          value="17"
        />
      </div>
      <div>
        <textarea
          name="story"
          class="input-type"
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div>
        <input
          type="password"
          class="input-type"
          name="password"
          value="secret"
        />
      </div>
      <div class="languages">
        <input
          type="radio"
          class="input-type"
          name="language"
          value="html"
        />HTML
        <input type="radio" class="input-type" name="language" value="css" />CSS
        <input
          type="radio"
          class="input-type"
          name="language"
          value="javascript"
        />JavaScript
      </div>
      <div>
        <input
          type="range"
          class="input-type"
          name="learningProgress"
          value="30"
        />
      </div>
      <div>
        <select name="framework" class="input-type">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div>
        <input
          type="search"
          class="input-type"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div>
        <input type="time" class="input-type" name="lunchEnd" value="14:01" />
      </div>
      <div>
        <input
          type="url"
          class="input-type"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div>
        <input
          type="week"
          class="input-type"
          name="birthWeek"
          value="2021-W51"
        />
      </div>
      <div>
        <button class="input-type" name="submit">Save</button>
      </div>
    </form>
  </body>
</html>
